<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="https://snstest.netlify.app" />
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
     Kakao.init('3f80e3159312131b64a7567b1182ae9f');
     Kakao.isInitialized();
   </script>
</head>

<body>
    <div id="screen" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
      <div id="gamescreen" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-10">
        <section id="main" class="mx-auto my-3 py-3 px-3" >

          <button type="button" class="btn mt-3" onclick="js:begin()">시작하기</button>

          <div id="start" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-3 w-75" >

            <div class="container m-auto w-100 h-100">
              <div class="character d-inline-flex flex-row justify-content-center">
                <div class="left_btn row" width="30px">
                  <img src="./img/designsources/character/left.png" width="30px" height="30px" onclick="changehead_l();">
                  <img src="./img/designsources/character/left.png" width="30px" height="30px" onclick="changeeye_l();">
                  <img src="./img/designsources/character/left.png" width="30px" height="30px" onclick="changeclothes_l();">
                </div>
                <div class="character row">
                  <div class="relative">
                    <img id="head_img" src="./img/designsources/character/head/head1.png" value="1">
                    <img id="eye_img" src="./img/designsources/character/eye/eye1.png" value="1">
                    <img id="clothes_img" src="./img/designsources/character/clothes/clothes1.png" value="1">
                  </div>
                </div>
                <div class="right_btn row" width="30px">
                  <img src="./img/designsources/character/right.png" width="30px" height="30px" onclick="changehead_r();">
                  <img src="./img/designsources/character/right.png" width="30px" height="30px" onclick="changeeye_r();">
                  <img src="./img/designsources/character/right.png" width="30px" height="30px" onclick="changeclothes_r();">
                </div>
              </div>

            </div>



          </div>

        </section>
        <section id="qna">
          <div id="qna_box">
            <div id="top">
              <img id="picture" src="./img/designsources/age/age0.png" value="0">
            </div>


            <div class="jojak d-flex justify-content-around">
              <div class="plus">
                <img src="./img/designsources/minus.png" onclick="lchangeimg();">
              </div>
              <div id="progress"></div>
              <div class="minus">
                <img src="./img/designsources/plus.png" onclick="rchangeimg()">
              </div>
            </div>

            <div id="bigbox">
              <div class="qBox py-3 mx-2">

              </div>
              <div class="answerBox">

              </div>
            </div>
          </div>
        </section>
        <section id="result" class="mx-auto mt-5 py-5 px-3">
          <div class="resultname">

          </div>
          <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

          </div>
          <div class="resultDesc">

          </div>
          <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">공유하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
      </div>
    </div>
</body>

</html>
